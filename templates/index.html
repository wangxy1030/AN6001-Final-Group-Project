<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='styles.css')}}">
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="{{ url_for('static', filename='fireball-capital-logo-removebg.png') }}" alt="Company Logo" class="logo-img">
        </div>
        <h2>Fireball Capital</h2>
        <form action="/" method="post">
            <p><input type="text" name="q" placeholder="Please enter the stock code" required></p >
            <p><input type="submit" value="Enter"></p >
        </form>

        {% if error %}
            <p class="error-message" style="color: red; font-weight: bold;">{{ error }}</p >
        {% endif %}
    </div>
</body>
